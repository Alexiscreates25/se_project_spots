<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="spots" />
  <meta name="author" content="Alexis" />
  <meta name="keywords" content="spots" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <title>Spots</title>
</head>
<!-- body -->
<body>
  <div class="page">
    <header class="header">
       <img src="/images/Logo.jpg" alt="Spot Logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
        src="./images/avatar.jpg"
        alt="Profile Picture"
        class="profile__avatar"
        />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type='button' class="profile__edit-btn">
            <img
            src="./images/pencil.svg"
            alt="Pencil icon"
            /> Edit profile
          </button>
        </div>
        <button type='button' class="profile__add-btn">
          <img src="./images/Plus.svg" alt="Plus icon" /> New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <!-- list 1 -->
          <li class="card">
            <img
            src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="Val Thorens"
            class="card__image"/>
          <div class="card__content">
            <h2 class="card__title">Val Thorens</h2>
            <button type='button' class="card__like-btn"></button>
          </div>
        </li>
        <li class="card">
          <img
          src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="Val Thorens"
          class="card__image"/>
        <div class="card__content">
          <h2 class="card__title">Val Thorens</h2>
          <button type='button' class="card__like-btn"></button>
        </div>
      </li>
      <li class="card">
        <img
        src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
        alt="Val Thorens"
        class="card__image"/>
      <div class="card__content">
        <h2 class="card__title">Val Thorens</h2>
        <button type='button' class="card__like-btn"></button>
      </div>
    </li>
    <li class="card">
      <img
      src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
      alt="Val Thorens"
      class="card__image"/>
    <div class="card__content">
      <h2 class="card__title">Val Thorens</h2>
      <button type='button' class="card__like-btn"></button>
    </div>
  </li>
  <li class="card">
    <img
    src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
    alt="Val Thorens"
    class="card__image"/>
  <div class="card__content">
    <h2 class="card__title">Val Thorens</h2>
    <button type='button' class="card__like-btn"></button>
  </div>
</li>
<li class="card">
  <img
  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
  alt="Val Thorens"
  class="card__image"/>
<div class="card__content">
  <h2 class="card__title">Val Thorens</h2>
  <button type='button' class="card__like-btn"></button>
</div>
</li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
